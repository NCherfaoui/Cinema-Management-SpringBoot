<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"  lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Acteurs</title>
</head>
<body>
<h1>Acteurs</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de Naissance</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
    </thead>
    <tbody>
        <!-- Utilisation de Thymeleaf pour itérer sur la liste des acteurs -->
        <tr th:each="acteur : ${acteurs}">
            <td th:text="${acteur.id}"></td>
            <td th:text="${acteur.nom}"></td>
            <td th:text="${acteur.prenom}"></td>
            <td th:text="${acteur.dateNaissance}"></td>
            <td><a th:href="@{/acteurs/{id}/edit(id=${acteur.id})}">Modifier</a></td>
            <td><a th:href="@{/acteurs/{id}/delete(id=${acteur.id})}">Supprimer</a></td>
        </tr>
    </tbody>
</table>

</body>
</html>
